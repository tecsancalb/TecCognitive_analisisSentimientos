<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <h1>TecCognitive - Servicio de traducción</h1>
        <div>Escribe el texto que deseas traducir, escoge el lenguaje, ¡y da click en traducir!</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Lenguaje:</label>
                    <select name="language" class="form-control">
                        <option value="en">Inglés</option>
                        <option value="it">Italiano</option>
                        <option value="ja">Japonés</option>
                        <option value="ru">Ruso</option>
                        <option value="de">Alemán</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Traducir</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
